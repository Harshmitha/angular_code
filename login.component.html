<p>Login Form</p>
<form [formGroup]="loginForm">
    Email id:
    <input type="text" name="emailid" formControlName="email" placeholder="Enter Email-id" >
    <br /> <br>
    Password:
    <input type="password" name="passwd" formControlName="password" placeholder="Enter Password" >
    <br /> <br>
    <button (click)="login(loginForm)">Save</button>
</form>
