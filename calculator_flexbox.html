<html>
<head>
<style>
.flex-container {
  width: 320px;
  display: flex;
  flex-flow: wrap row;
  justify-content: space-between;
  padding: 5px 5px 10px 5px;
  border-radius: 4px; 
  background-color:lightcyan;
}

.flex-container > div {
  height: 64px;
  width: 76px;
  margin-top: 10px;
  position: relative;
  flex-flow: wrap row;
  background: #98DCD8;
  border-radius: 3px;
  cursor: pointer;
  
  text-align: center;
}
</style>
</head>
<body>
<h1> Calculator</h1>


<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div> 
  <div>/</div> 
  <div>4</div>
  <div>5</div>
  <div>6</div>  
  <div>*</div>
  <div>7</div>
  <div>8</div>
  <div>9</div> 
  <div>-</div> 
  <div>0</div>
  <div>.</div>
  <div>c</div>
  <div>+</div>
  <div>=</div>  
</div>

</body>
</html>
