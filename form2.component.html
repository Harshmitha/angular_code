<div class="b">
<p>Login Form</p><br><br><br>
<form [formGroup]="loginForm">
        Email id:
        <p><input type="text" formControlName="email" placeholder="Enter email"></p><br><br>
        Password:
        <p><input type="password" formControlName="password" placeholder="Enter Password"></p><br><br>
        <button (click)="login(loginForm)">Login</button>
        <p> <a [routerLink]="['/login']">Click here to go Back</a></p>
</form>

</div>
